<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<link rel="stylesheet" href="../../css/style.css" />
	</head>

	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav mui-clearfix subhead" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title">修改密码</h1>
			<!--<a class="mui-pull-right" style="line-height: 44px;" id="add">
				<i class="mui-icon mui-icon-plusempty"></i>
			</a>-->
		</header>

		<div class="mui-content" id="content">

			<!--输入手机号-->
			<div class="updatedPass bg-w container">
				<div class="flex">
					<aside>手机号：</aside>
					<article class="f1">
						<input type="text" placeholder="请输入预留的手机号码"/>
					</article>					
				</div>
				<div class="flex">
					<aside>验证码：</aside>
					<article class="flex f1">
						<input type="text" class="f1" placeholder="请输入验证码"/>
						<button type="button" class="">获取验证码</button>
					</article>					
				</div>
			</div>
			<div class="pad10 " style="background: #fff;"> 
				<div class="bank_node container">
				<p class="txt-l ">小贴士：</p>
				<p class="txt-l cor_b"><i class="iconfont   icon-zhanghuyichang  cor_b" ></i>为保障你的账号安全，修改密码前请填写原密码</p>					
			</div>	
			</div>
			

			<!--输入密码-->
			<div class="newPass bg-w container">
				<p class="txt-l">请输入原密码：</p>
				<input type="password" name="oldpassword" placeholder="密码格式为字母+数字随机组合"/>
				<p class="txt-l">请输入新密码：</p>
				<input type="password" name="newpass" placeholder="密码格式为字母+数字随机组合"/>
				<p  class="txt-l">请输入新密码：</p>
				<input type="password" name="renewpass" placeholder="请确保两次输入的密码相同"/>
			</div>

				<!--确认添加操作-->
			<div class="container">
					<a href="payment.html" hid="payment" class="mui-btn mui-btn-primary mui-btn-block " id="">提交修改</a>	
			</div>	
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>

		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			})
			mui.plusReady(function() {

				app.initHeader();
				app.createPage();

				app.fullprePage('addNewCar.html', 'addNewCar')

				//				跳转添加新卡页面
				mui('body').on('tap', '#add', function() {
					plus.webview.getWebviewById('addNewCar').show()
				})

			})
		</script>
	</body>

</html>
