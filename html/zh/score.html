<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>积分规则</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav mui-clearfix subhead" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;" ></a>
			<h1 class="mui-title">积分规则</h1>
		</header>-->

		<div class="mui-content main" id="content">
			<div id="richTxt"></div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
	
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
			})
			mui.plusReady(function() {

//				app.initHeader();
//				app.createPage();		
				var wv = plus.webview.currentWebview();
				wv.setStyle({
						titleNView: {
							autoBackButton: true, // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
							titleColor: "#fff", // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
							titleSize: "14px", // 字体大小,默认17px
							backgroundColor: "#2786ca", // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
							progress: { // 标题栏控件的进度条样式
								color: "#25eb55", // 进度条颜色,默认值为"#00FF00"  
								height: "2px" // 进度条高度,默认值为"2px"         
							},
							splitLine: { // 标题栏控件的底部分割线，类似borderBottom
								color: "#2786ca", // 分割线颜色,默认值为"#CCCCCC"  
								height: "1px" // 分割线高度,默认值为"2px"
							}
						}
					});
				
//				加载富文本
				mui.ajax(app.baseUrl + '/Data/api/Roles/GetIntegralRole', {
					//			dataType:'json',//服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
					},
					success: function(data) {
						if(data.Success) {
//									console.log(data.Msg)
							var html=data.Msg;
							var richTxt=document.getElementById('richTxt');
							richTxt.innerHTML=html
						}
					},
					error: function(xhr, type, errorThrown) {
						app.ajaxError(errorThrown)	
					}
				});
			})
		</script>
	</body>

</html>
